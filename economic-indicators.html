---
layout: default
title: Economic Indicators
---
<main class="container mx-auto p-4 md:p-8">
    <header class="text-center my-12">
        <h1 class="text-4xl md:text-5xl font-bold text-gray-900">핵심 경제 지표</h1>
        <p class="mt-4 text-lg text-gray-600">최종 업데이트: {{ site.data.latest_data.lastUpdated }}</p>
    </header>
    <div class="space-y-12">
        <section>
            <h2 class="text-2xl font-bold text-slate-800 mb-4 border-b pb-2">인플레이션</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                {% for key, indicator in site.data.latest_data.indicators.inflation %}
                <div class="bg-white p-6 rounded-xl shadow-lg">
                    <h3 class="text-lg font-semibold text-gray-600">{{ indicator.name }}</h3>
                    <p class="text-4xl font-bold text-slate-800 mt-2">{{ indicator.value }}%</p>
                    <p class="text-xs text-gray-400 mt-1">({{ indicator.date }})</p>
                </div>
                {% endfor %}
            </div>
        </section>
        </div>
</main>
