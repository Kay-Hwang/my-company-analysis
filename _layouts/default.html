<!DOCTYPE html>
<html lang="ko" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | 기업 분석 대시보드</title>
    
    <script src="https://cdn.tailwindcss.com"></script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>

    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Noto Sans KR', sans-serif; background-color: #f8f9fa; }
        .chart-container { position: relative; width: 100%; height: 350px; }
        .tab-button.active { background-color: #0077b6; color: white; }
    </style>
</head>
<body class="antialiased">

    <header class="bg-white shadow-md sticky top-0 z-50">
        <nav class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-center h-16">
                <div class="flex items-baseline space-x-4">
                    <a href="{{ '/' | relative_url }}" class="px-3 py-2 rounded-md text-base font-medium {% if page.url == '/' %}text-blue-600 font-bold{% else %}text-slate-700 hover:text-blue-600{% endif %}">Home</a>
                    <span class="text-slate-400">/</span>
                    <a href="{{ '/why-dividend-growth.html' | relative_url }}" class="px-3 py-2 rounded-md text-base font-medium {% if page.url contains 'why-dividend-growth' %}text-blue-600 font-bold{% else %}text-slate-700 hover:text-blue-600{% endif %}">Why Dividend Stock</a>
                    <span class="text-slate-400">/</span>
                    <a href="{{ '/companies.html' | relative_url }}" class="px-3 py-2 rounded-md text-base font-medium {% if page.url contains 'companies' or page.url contains 'abbvie' or page.url contains 'nextera' %}text-blue-600 font-bold{% else %}text-slate-700 hover:text-blue-600{% endif %}">Company Analysis</a>
                    <span class="text-slate-400">/</span>
                    <a href="{{ '/economic-indicators.html' | relative_url }}" class="px-3 py-2 rounded-md text-base font-medium {% if page.url contains 'economic-indicators' %}text-blue-600 font-bold{% else %}text-slate-700 hover:text-blue-600{% endif %}">Economic Indicators</a>
                </div>
            </div>
        </nav>
    </header>

    <main>
        {{ content }}
    </main>

</body>
</html>
