<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} - {{ site.title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-900">
    <header class="bg-[#004AAD] text-white p-6 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-4xl font-bold">
                <a href="{{ site.baseurl }}/" class="hover:text-gray-200">{{ site.title }}</a>
            </h1>
            <nav>
                <ul class="flex space-x-4">
                    <li><a href="{{ site.baseurl }}/" class="hover:underline">홈</a></li>
                    </ul>
            </nav>
        </div>
    </header>

    <main class="container mx-auto p-8">
        {{ content }} {# 이 부분은 그대로 두세요 #}
    </main>

    <footer class="bg-gray-800 text-white p-6 mt-12">
        <div class="container mx-auto text-center text-gray-400">
            <p>&copy; 2025 {{ site.title }}. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
