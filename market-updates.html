---
layout: default
title: Market Updates
---

<style>
    .placeholder { background-color: #e5e7eb; border-radius: 0.25rem; min-height: 1.5rem; animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
    @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: .5; } }
</style>

<main class="container mx-auto p-4 md:p-8">
    <header class="text-center my-12">
        <h1 class="text-4xl md:text-5xl font-bold text-gray-900">오늘의 시장 동향</h1>
        <p id="last-updated" class="mt-4 text-sm text-gray-500"><span class="placeholder w-48 inline-block"></span></p>
    </header>

    <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
        <section><h2 class="text-2xl font-bold text-slate-800 mb-6 border-b-2 pb-2">Investing.com</h2><div id="investing-list" class="space-y-4"><div class="placeholder h-16 w-full"></div></div></section>
        <section><h2 class="text-2xl font-bold text-slate-800 mb-6 border-b-2 pb-2">Wall Street Journal</h2><div id="wsj-list" class="space-y-4"><div class="placeholder h-16 w-full"></div></div></section>
        <section><h2 class="text-2xl font-bold text-slate-800 mb-6 border-b-2 pb-2">Yahoo Finance</h2><div id="yahoo-list" class="space-y-4"><div class="placeholder h-16 w-full"></div></div></section>
    </div>
</main>

<script>
document.addEventListener('DOMContentLoaded', async function() {
    const G_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyxghT3fhJF1se7AN6H9Z8oZkUj15TKEcFnAuPR5G5wgO77E8v1VpFNDvRovX5b7s0Q/exec'; // 🚨 실제 URL로 교체하세요!

    const sourceElements = {
        investing: document.getElementById('investing-list'),
        wsj: document.getElementById('wsj-list'),
        yahoo: document.getElementById('yahoo-list')
    };
    const lastUpdatedEl = document.getElementById('last-updated');

    try {
        const response = await fetch(G_SCRIPT_URL);
        const result = await response.json();

        if (result.error || !result.news) throw new Error("News data is missing");

        for (const sourceName in sourceElements) {
            const newsList = result.news[sourceName];
            const listEl = sourceElements[sourceName];
            listEl.innerHTML = '';
            
            if (newsList && newsList.length > 0) {
                newsList.forEach(item => {
                    const article = document.createElement('a');
                    article.href = item.link;
                    article.target = '_blank';
                    article.rel = 'noopener noreferrer';
                    article.className = 'block p-4 bg-white rounded-lg shadow-md hover:shadow-lg transition-shadow';
                    article.innerHTML = `<h3 class="font-semibold text-blue-700">${item.title}</h3><p class="text-xs text-gray-500 mt-1">${new Date(item.pubDate).toLocaleString('ko-KR')}</p>`;
                    listEl.appendChild(article);
                });
            } else {
                listEl.innerHTML = '<div class="p-4 bg-white rounded-lg shadow-md text-gray-500">뉴스가 없습니다.</div>';
            }
        }
        
        lastUpdatedEl.innerText = `최종 업데이트: ${result.lastUpdated}`;
        lastUpdatedEl.classList.remove('placeholder');

    } catch (error) {
        console.error('Error fetching data:', error);
        lastUpdatedEl.innerText = '데이터 업데이트에 실패했습니다.';
    }
});
</script>
