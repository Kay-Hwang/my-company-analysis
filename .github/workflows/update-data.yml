name: Update Daily Data and Deploy

on:
  schedule:
    # í•œêµ­ ì‹œê°„ ê¸°ì¤€ ë§¤ì¼ ì•„ì¹¨ 8ì‹œì— ì‹¤í–‰ (UTC ê¸°ì¤€ 23:00)
    - cron: '0 23 * * *'
  workflow_dispatch: # ìˆ˜ë™ ì‹¤í–‰ë„ ê°€ëŠ¥í•˜ë„ë¡ ì¶”ê°€

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Set up Python ğŸ
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Fetch and Update Data ğŸ“ˆ
        run: python ./scripts/update_data.py
        env:
          FRED_API_KEY: ${{ secrets.FRED_API_KEY }}

      # âœ¨âœ¨âœ¨ ìƒˆë¡œ ì¶”ê°€ëœ ë¶€ë¶„: ë³€ê²½ëœ ë°ì´í„°ë¥¼ ì»¤ë°‹í•˜ê³  í‘¸ì‹œí•©ë‹ˆë‹¤. âœ¨âœ¨âœ¨
      - name: Commit and Push Data ğŸ’¾
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"
          git add _data/latest_data.json
          # ë°ì´í„° íŒŒì¼ì— ë³€ê²½ì‚¬í•­ì´ ìˆì„ ë•Œë§Œ ì»¤ë°‹í•©ë‹ˆë‹¤.
          git diff --staged --quiet || git commit -m "Update latest data"
          git push

      - name: Setup Ruby and Jekyll ğŸ’
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Build with Jekyll ğŸ”¨
        run: bundle exec jekyll build

      - name: Deploy to GitHub Pages ğŸš€
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_site