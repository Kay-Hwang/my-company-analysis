name: Update Daily Data and Deploy

on:
  schedule:
    # 한국 시간 기준 매일 아침 8시에 실행 (UTC 기준 23:00)
    - cron: '0 23 * * *'
  workflow_dispatch: # 수동 실행도 가능하도록 추가

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Set up Python 🐍
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Fetch and Update Data 📈
        run: python ./scripts/update_data.py
        env:
          FRED_API_KEY: ${{ secrets.FRED_API_KEY }}

      # ✨✨✨ 새로 추가된 부분: 변경된 데이터를 커밋하고 푸시합니다. ✨✨✨
      - name: Commit and Push Data 💾
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"
          git add _data/latest_data.json
          # 데이터 파일에 변경사항이 있을 때만 커밋합니다.
          git diff --staged --quiet || git commit -m "Update latest data"
          git push

      - name: Setup Ruby and Jekyll 💎
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Build with Jekyll 🔨
        run: bundle exec jekyll build

      - name: Deploy to GitHub Pages 🚀
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_site