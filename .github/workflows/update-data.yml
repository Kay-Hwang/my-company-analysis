name: Update Daily Data and Deploy

on:
  schedule:
    - cron: '0 23 * * *'
  workflow_dispatch:

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Set up Python ğŸ
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Python dependencies
        run: pip install feedparser pytz requests

      - name: Fetch and Update Data ğŸ“ˆ
        run: python ./scripts/update_data.py

      - name: Commit and Push Data ğŸ’¾
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add _data/latest_data.json
          if ! git diff --staged --quiet; then
            git commit -m "Update daily data"
            git push
          else
            echo "No data changes to commit."
          fi

      - name: Setup Ruby and Jekyll ğŸ’
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Build with Jekyll ğŸ”¨
        run: bundle exec jekyll build

      - name: Deploy to GitHub Pages ğŸš€
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_site
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'